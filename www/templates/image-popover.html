<div class="modal image-modal transparent" ng-click="closeModal()">
	<br>
    <h1 style="color:white; text-align:center">{{datata}}</h1>
    <ion-slide-box delegate-handle="image-viewer" does-continue="true" on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlide">
        <ion-slide ng-repeat="photo in getValues()">
            <img ng-src="{{photo.img}}" class="fullscreen-image"/>
        </ion-slide>
    </ion-slide-box>

</div>
