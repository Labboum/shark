<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-light tabs-color-active-dark">


  <!-- Dashboard Tab -->
  
<ion-tab title="Events" hidden="true" icon-off="ion-ios7-people" icon-on="ion-ios7-people" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Photos" icon-off="ion-images" icon-on="ion-images" href="#/tab/photos">
    <ion-nav-view name="tab-photos"></ion-nav-view>
  </ion-tab>

<!-- Test Tab -->
  <ion-tab title="AllÃ´ !" icon-off="ion-ios7-telephone" icon-on="ion-ios7-telephone" href="#/tab/allos">
    <ion-nav-view name="tab-allos"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Programme" icon-off="ion-ios7-information" icon-on="ion-ios7-information" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Liste" icon-off="ion-ios7-people" icon-on="ion-ios7-people" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>




</ion-tabs>
